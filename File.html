<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>

    <body>
    <section id="LoginSection">
        <div id="LoginDiv">
        <label>Enter username</label>
        <input id="Username" type="text">
        <br>
        <label>Enter password</label>
        <input id="Password" type="password">
        <br>
        <input id="Send_Data" type="submit">
        <button id="GoToNewAcountSettings">No account. Create one.</button>
    </div>
    </section>
    
    <section id="AfterLoginSection" hidden>
    <div>
        <label id="Welcome"></label>
        <p>You successfully loged in</p>
    </div>
    </section>
    
    <section id="NewAccountSection" hidden>
    <div id="NewAccountDiv">
        <label>Enter new username</label>
        <input id="NewUsername" type="text">
        <br>
        <label>Enter new password</label>
        <input id="NewPassword" type="password">
        <br>
        <label>Confirm your password</label>
        <input id="ConfirmPassword" type="password">
        <br>
        <label>Write your name</label>
        <input id="NameTextField" type="text">
        <br>
        <input id="Set_New_Data" type="submit">
    </div>
    </section>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="LoginForm.js"></script>
    </body>
</html>
